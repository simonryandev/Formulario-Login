<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&display=swap"
    rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./style.css">
  <title>Login</title>
</head>

<body>
  <div class="container">
    <form>

      <h1>Login</h1>

      <div class="input">
        <input type="email" placeholder="Nome de Usuário">
        <i class="bx bxs-user"></i>
      </div>

      <div class="input">
        <input type="password" placeholder="Senha">
        <i class="bx bxs-lock-alt"></i>
      </div>

      <div class="remember-password">
        <div class="input-label">
          <input type="checkbox">
          <label>
            Lembrar senha
          </label>
        </div>
        <a href="#">Esqueci a senha</a>
      </div>

      <button type="submit" class="login-button">Login</button>

      <div class="register">
        <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
      </div>

    </form>
  </div>
</body>

</html>
